<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <img class="c1" src="/images/bg-pattern-top.svg" alt="">
  <main>
    
    <section class="card-container">
      <div class="card__header">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="card__main">
        <img src="/images/image-victor.jpg" alt="">
        <div class="card__main--heading">
          <p>Victor Crest <span>26</span></p>
          <p>London</p>
        </div>
      </div>
      <div class="card__stats">
        <div class="stats1">
          <p>80K</p>
          <p>Followers</p>
        </div>
        <div class="stats2">
          <p>803K</p>
          <p>Likes</p>
        </div>
        <div class="stats3">
          <p>1.4K</p>
          <p>Photos</p>
        </div>
      </div>
    </section>
    
    <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/leticiafontoura/" target="_blank">Let√≠cia Fontoura</a>.
  </footer>
</main>

  <img class="c2" src="/images/bg-pattern-bottom.svg" alt="">
</body>

</html>
